# Lite config for Harmony 350 to Ubuntu on Mac Mini 2012

begin remote

  name  HARMONY_350
  driver devinput
  bits           64
  eps            30
  aeps          100

  one             0     0
  zero            0     0
  gap          39944
  toggle_bit_mask 0x0
  frequency    38000

      begin codes
          UP                       0x0001007300000001
          RIGHT                    0x0001009F00000001
          DOWN                     0x0001007200000001
          LEFT                     0x0001009E00000001
          OK                       0x000100A400000001
          BACK                     0x0001008B00000001
      end codes

end remote

