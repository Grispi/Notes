## Edit Mode
bind -T edit-mode-vi H send-keys -X start-of-line
bind -T edit-mode-vi L send-keys -X end-of-line
bind -T edit-mode-vi q send-keys -X cancel
bind -T edit-mode-vi Escape send-keys -X cancel

## Copy Mode

### Enter Copy Mode
bind Enter copy-mode

### List Paster Buffers
bind b list-buffers

### Paste From Top Buffer
bind p paste-buffer

### Choose a Buffer to Paste From
bind P choose-buffer

### Selection

#### Begin
bind -T copy-mode-vi v send-keys -X begin-selection

#### Copy
bind -T copy-mode-vi y send-keys -X copy-selection

#### Cancel
bind -T copy-mode-vi Escape send-keys -X cancel

#### From Start of Line
bind -T copy-mode-vi H send-keys -X start-of-line

#### From End of Line
bind -T copy-mode-vi L send-keys -X end-of-line

