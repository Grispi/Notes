##############################
# GENERAL
##############################
set -g default-terminal "screen-256color" # colors
setw -g xterm-keys on
setw -g mode-keys vi        # vim bindings
set -s escape-time 0        # fastest command sequences
set -sg repeat-time 600     # increase repeat timeout
set -g prefix2 C-a          # GNU-Screen compatible prefix
bind C-a send-prefix -2
set -g history-limit 5000   # boost history
# edit configuration
bind e new-window -n '~/.tmux.conf.local' "sh -c '\$START_DIR && \${EDITOR:-vim} ~/.tmux.conf.local && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
# open new windows in environment start directory
bind c new-window -c $START_DIR
# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
# see https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if 'which -s reattach-to-user-namespace' 'set -g default-command "exec initializing... 2> /dev/null & reattach-to-user-namespace $SHELL -l"'
##############################
# DISPLAY 
##############################
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
setw -g clock-mode-style 24   # 24 hour clock
# clear both screen and history
bind -n C-l send-keys C-l \; run 'tmux clear-history'
# activity
set -g monitor-activity on
set -g visual-activity off
##############################
# NAVIGATION 
##############################
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'i
# kill all sessions except init
bind C-k switch-client -t "init" \; kill-session -a -t "init" 
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
# maximize current pane
bind + run 'cut -c3- ~/.tmux.conf | sh -s maximize_pane'
# pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 10
# split panes using | and -
set-environment -g CHERE_INVOKING 1
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# Autorename sanely.
setw -g automatic-rename on
# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window
# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s toggle_mouse"
##############################
# URLS 
##############################
bind U run "cut -c3- ~/.tmux.conf | sh -s urlview #{pane_id}"
bind F run "cut -c3- ~/.tmux.conf | sh -s fpp #{pane_id}"
bind -T choice-mode-vi h send-keys -X tree-collapse
bind -T choice-mode-vi l send-keys -X tree-expand
bind -T choice-mode-vi H send-keys -X tree-collapse-all
bind -T choice-mode-vi L send-keys -X tree-expand-all
bind -T choice-mode-vi Escape send-keys -X cancel
# run -b 'tmux bind -t vi-choice K start-of-list 2> /dev/null'
# run -b 'tmux bind -t vi-choice J end-of-list 2> /dev/null'
##############################
# EDIT MODE 
##############################
bind -T edit-mode-vi H send-keys -X start-of-line
bind -T edit-mode-vi L send-keys -X end-of-line
bind -T edit-mode-vi q send-keys -X cancel
bind -T edit-mode-vi Escape send-keys -X cancel
##############################
# COPY MODE 
##############################
bind Enter copy-mode # enter copy mode
bind b list-buffers  # list paster buffers
bind p paste-buffer  # paste from the top pate buffer
bind P choose-buffer # choose which buffer to paste from
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line
##############################
# CLIPBOARD 
##############################
if -b 'which -s reattach-to-user-namespace' 'bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'
##############################
# STYLES 
##############################
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour247,bg=colour233

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour226,bold] #S #I #P "

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right ""

# Window status
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "

# Current window status
set -g window-status-current-style bg=colour39,fg=colour232

# Window with activity status
set -g window-status-activity-style bg=colour233,fg=colour75

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=colour39

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour39
set -g clock-mode-style 24

# Message
set -g message-style bg=colour39,fg=black

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=colour39,fg=colour232

